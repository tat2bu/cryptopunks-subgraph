specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CryptoPunksV1
    network: mainnet
    source:
      abi: CryptoPunksV1
      address: "0x759c6C1923910930C18ef490B3c3DbeFf24003cE"
      # startBlock: 14066948 # Mainnet
      startBlock: 22331156 # Mainnet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - Punk
        - Listing
        - Bid
        - Event
        - State
      abis:
        - name: CryptoPunksV1
          file: ./abis/CryptoPunksV1.json
        - name: CryptoPunksV1Token
          file: ./abis/CryptoPunksV1Token.json
        - name: AggregatorV3Interface
          file: ./abis/AggregatorV3Interface.json
