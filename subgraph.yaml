specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CryptoPhunks
    network: mainnet
    source:
      abi: CryptoPhunks
      address: "0xd6c037be7fa60587e174db7a6710f7635d2971e7"
      # startBlock: 13817852 # Mainnet creation
      # startBlock: 19442152 # seaport 1.6 creation
      # startBlock: 22434014 # test blur phunk
      startBlock: 12674389 # cryptophunks contract creation
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - Punk
        - Listing
        - Bid
        - Event
        - State
      abis:
        - name: CryptoPhunks
          file: ./abis/CryptoPhunks.json
        - name: CryptoPhunksToken
          file: ./abis/CryptoPhunksToken.json
        - name: AggregatorV3Interface
          file: ./abis/AggregatorV3Interface.json
      eventHandlers:
        - event: PhunkOffered(indexed uint256,uint256,indexed address)
          handler: handlePhunkOffered
        - event: PhunkBidEntered(indexed uint256,uint256,indexed address)
          handler: handlePhunkBidEntered
        - event: PhunkBidWithdrawn(indexed uint256,uint256,indexed address)
          handler: handlePhunkBidWithdrawn
        - event: PhunkBought(indexed uint256,uint256,indexed address,indexed address)
          handler: handlePhunkBought
        - event: PhunkNoLongerForSale(indexed uint256)
          handler: handlePhunkNoLongerForSale
      file: ./src/crypto-phunks.ts

