specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CryptoPhunks
    network: mainnet
    source:
      abi: CryptoPhunks
      address: "0xf07468ead8cf26c752c676e43c814fee9c8cf402"
      startBlock: 12674389 # Mainnet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - Punk
        - Listing
        - Bid
        - Event
        - State
      abis:
        - name: CryptoPhunks
          file: ./abis/CryptoPhunks.json
        - name: CryptoPhunksMarket
          file: ./abis/CryptoPhunksMarket.json
        - name: AggregatorV3Interface
          file: ./abis/AggregatorV3Interface.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: PhunkOffered(indexed uint256,uint256,indexed address)
          handler: handlePhunkOffered
        - event: PunkBidEntered(indexed uint256,uint256,indexed address)
          handler: handlePunkBidEntered
        - event: PunkBidWithdrawn(indexed uint256,uint256,indexed address)
          handler: handlePunkBidWithdrawn
        - event: PunkBought(indexed uint256,uint256,indexed address,indexed address)
          handler: handlePunkBought
        - event: PunkNoLongerForSale(indexed uint256)
          handler: handlePunkNoLongerForSale
      file: ./src/crypto-phunks.ts