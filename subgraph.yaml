      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - Punk
        - Listing
        - Bid
        - Event
        - State
      abis:
        - name: CryptoPunksV1Token
          file: ./abis/CryptoPunksV1Token.json
        - name: AggregatorV3Interface
